name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: cd biman-bangladesh-frontend && npm install

      - name: Build
        run: cd biman-bangladesh-frontend && npm run build

      - name: Deploy
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd biman-bangladesh-frontend
          npx gh-pages -d dist -b gh-pages -u "github-actions-bot <support+actions@github.com>" --repo="https://x-access-token:${GH_TOKEN}@github.com/6ixstack/biman-template.git"